<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="/css/estilologin-register.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="/img/logo.png" width="100" height="100" />
      <h2 class="logo" id="nombre">lisTame</h2>
      <nav class="navegacion">
        <a href="#">Inicio</a>
        <a href="#">Sobre</a>
        <a href="#">Servicios</a>
        <a href="#">Contactos</a>
        <button class="login">Login</button>
      </nav>
    </header>

    <div class="cuadro">
      <div class="form-box login">
        <h2>Regístrate</h2>
        <form action="home.html">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" name="Usuario" required> 
            <label>Usuario</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" name="Correo" required> 
            <label>Correo</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" name="Clave" required> 
            <label>Contraseña</label>
          </div>
          <div class="recuerdame">
            <label><input type="checkbox" required>Acepto términos y condiciones</label>
          </div>
          <button type="submit" class="btn">Regístrate</button>
          <div class="login-registro">
            <p>¿Ya tienes una cuenta?<a href="login.html" class="login-link"> Inicia sesión</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

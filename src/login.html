<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/estilologin-register.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <nav class="navegacion">
        <button class="login">Login</button>
      </nav>
    </header>
    
    <div class="cuadro">
        <div class="form-box login">
          <div class="div-img">
            <img class="img" src="/img/logo.png" width="100" height="100" />
          </div>
          <h2 id="title">Login</h2>
          <form id="login-form" action="home.html">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="login-correo" required>
                <label>Correo</label>
              </div>
              <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="login-clave" required>
                <label>Contraseña</label>
              </div>
              <div class="recuerdame">
                <label><input type="checkbox">Recuérdame</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
              </div>
              <button type="button" class="btn" id="login-button">Login</button>
              <div class="login-registro">
                <p>No tienes una cuenta?<a href="registro.html" class="register-link"> Regístrate</a></p>
              </div>
            </form>
        </div>
    </div>
    
    <script src="login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
